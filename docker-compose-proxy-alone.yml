version: '2'

services:
  redis:
    image: redis:3.2.8-alpine
    container_name: redis
  
  nodejs:
    image: node:6.10.2-alpine
    volumes:
      - './webapp/:/code'
    command: "node /code/server.js"
    links:
      - redis
    
  nodejs1:
    image: node:6.10.2-alpine
    volumes:
      - './webapp/:/code'
    command: "node /code/server.js"
    links:
      - redis

  nodejs2:
    image: node:6.10.2-alpine
    volumes:
      - './webapp/:/code'
    command: "node /code/server.js"
    links:
      - redis

  proxy:
    image: traefik:raclette-alpine
    command: --logLevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./traefik.toml:/traefik.toml
      - ./rules.toml:/rules.toml
      - ./cert:/cert
    links:
      - nodejs1
      - nodejs2


